rules:
  - name: Multifactor Stepup Authentication
    script: ./rules/Multifactor Stepup Authentication.js
    stage: login_success
    enabled: false
    order: 1
rulesConfigs: []
hooks: []
pages: []
resourceServers:
  - name: Secret
    identifier: 'https://my-secret-api'
    allow_offline_access: true
    enforce_policies: true
    scopes:
      - value: 'read:secret'
        description: read secret
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token_authz
    token_lifetime: 10
    token_lifetime_for_web: 10
clients:
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: My App
    allowed_clients: []
    allowed_logout_urls:
      - 'http://localhost:3000'
      - 'http://mywebsite:3000'
    allowed_origins:
      - 'http://localhost:3000'
      - 'http://mywebsite:3000'
    app_type: spa
    callbacks:
      - 'http://localhost:3000'
      - 'http://mywebsite:3000'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      leeway: 8
      token_lifetime: 10
      rotation_type: rotating
      expiration_type: expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'http://localhost:3000'
      - 'http://mywebsite:3000'
  - name: Secret (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: auth0-deploy-cli-extension
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Secret (Test Application)
      - My App
      - auth0-deploy-cli-extension
      - Default App
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Secret (Test Application)
      - My App
      - auth0-deploy-cli-extension
      - Default App
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
tenant:
  enabled_locales:
    - en
  flags:
    disable_clickjack_protection_headers: false
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: Secret (Test Application)
    audience: 'https://my-secret-api'
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: true
guardianFactorProviders:
  - name: sms
    from: null
    messaging_service_sid: null
    provider: twilio
    sid: null
guardianFactorTemplates:
  - name: sms
    enrollment_message: >-
      {{code}} is your verification code for {{tenant.friendly_name}}. Please
      enter this code to verify your enrollment.
    verification_message: '{{code}} is your verification code for {{tenant.friendly_name}}.'
roles:
  - name: Secret Agent
    description: Agents that are entrusted with secrets
    permissions:
      - permission_name: 'read:secret'
        resource_server_identifier: 'https://my-secret-api'
branding: {}
prompts: {}
